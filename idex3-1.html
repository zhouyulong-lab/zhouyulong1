<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index3-1</title>
</head>

<body>
	<form action="/submit" method="post">
	<h1>Form Example</h1>
	<p>Text Input</p>
	<input type="text" name="username" placeholder="Username"><br><br>
	<p>Password Input</p>
	<input type="password" name="password" placeholder="Password"><br><br>
	<p>Radio Buttons</p>
	<input type="radio" name="gender" value="male"> Male<br>
	<input type="radio" name="gender" value="female">Female<br><br>
	<p>Checkbox</p>
	<input type="checkbox" name="interest" value="coding"> Coding<br>
    <input type="checkbox" name="interest" value="sports"> Sports<br>
    <input type="checkbox" name="interest" value="music"> Music<br>
    <input type="checkbox" name="interest" value="travel"> Travel<br>
    <input type="checkbox" name="interest" value="reading"> Reading<br>
    <input type="checkbox" name="interest" value="gaming"> Gaming<br><br>
	<p>Select Option</p>
	<select name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="brazil">Brazil</option>
     </select><br><br>
	<p>Textarea</p>
	<textarea name="comments" rows="4" cols="50" placeholder="Comments"></textarea><br><br>
	 <p>Submit and Reset Buttons</p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
	</form>
</body>
</html>
